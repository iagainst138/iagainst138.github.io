<script>
function scroller() {
    return function () {
        if ( window.innerWidth <= 900 ) {
            if ( window.pageYOffset > 0 ) {
                document.getElementById('info').style.boxShadow='0px 1px 5px #888888';
            }
            else {
                document.getElementById('info').style.boxShadow='none';
            }
        }
    }
}

function resizer() {
    return function () {
        if ( window.innerWidth > 900 ) {
            document.getElementById('info').style.boxShadow='none';
        }
        scroller()();
    }
}

var scroll_handler = scroller();
var resize_handler = resizer();
window.addEventListener('scroll', scroll_handler);
window.addEventListener('resize', resize_handler);
</script>
